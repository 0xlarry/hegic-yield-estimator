<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/master.css">
    <title>Hegic Yield Estimator</title>
  </head>
  <body>
    <div class="" id="loading">
      <img id="spinner" src="images/Spin-1s-200px.gif" alt="Loading..." />
    </div>

    <div class="container mt-4 mb-4 p-2 text-center max-width-800px">
      <h2 class="font-weight-bold text-danger">Hegic Liquidity Mining Yield Estimator</h2>
    </div>

    <div class="container mt-4 p-2 max-width-800px">
      <div class="row mb-2">
        <div class="col-sm-6 mb-2">
          <div class="card text-center">
            <div class="card-header">
              Pool Size
            </div>
            <div class="card-body">
              <h1 id="poolSize"></h1>
            </div>
          </div>
        </div>
        <div class="col-sm-6 mb-2">
          <div class="card text-center">
            <div class="card-header" id="assetPriceHeader"></div>
            <div class="card-body">
              <h1 id="assetPrice"></h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-sm-6 mb-2">
          <div class="card text-center">
            <div class="card-header">
              APY
            </div>
            <div class="card-body">
              <h1 id="apy"></h1>
            </div>
          </div>
        </div>
        <div class="col-sm-6 mb-2">
          <div class="card text-center">
            <div class="card-header">
              HEGIC Token Price
            </div>
            <div class="card-body">
              <h1 id="hegicTokenPrice"></h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card w-100">
            <div class="card-header">
              <ul class="nav nav-pills card-header-pills">
                <li class="nav-item">
                  <a class="nav-link active" id="dailyToggle" href="">Daily</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="weeklyToggle" href="">Weekly</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="monthlyToggle" href="">Monthly</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="annuallyToggle" href="">Annually</a>
                </li>
              </ul>
            </div>
            <div class="card-body text-center">
              <h1 id="income"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3 p-2 max-width-800px">
      <div class="row">
        <div class="col-sm-4">
          <form>
            <div class="form-group">
              <label for="amount">Amount of liquidity provided</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">$</div>
                </div>
                <input type="string" class="form-control form-control-lg" id="amount" value="10,000">
              </div>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="poolSelector" id="wbtcPool" checked>
                <label class="form-check-label" for="wbtcPool">WBTC</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="poolSelector" id="ethPool">
                <label class="form-check-label" for="ethPool">ETH</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
          </form>
        </div>

        <div class="col-sm-8">
          <form">
            <div class="form-group">
              <label for="amount">Type Ethereum addresss to check your rHEGIC balance</label>
              <input type="string" class="form-control form-control-lg" id="userAddress">
              <div class="invalid-feedback">Invalid address!</div>
            </div>
            <button type="button" class="btn btn-primary" id="checkBtn">
              Check
            </button>
          </form>

          <div class="collapse" id="checkBalanceCollapse">
            <div class="card mt-2">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-6">In wallet</div>
                    <div class="col-6 text-right" id="inWalletDiv"></div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-6">Claimable in WBTC pool</div>
                    <div class="col-6 text-right" id="inWbtcPoolDiv"></div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-6">Claimable in ETH pool</div>
                    <div class="col-6 text-right" id="inEthPoolDiv"></div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-6">Total</div>
                    <div class="col-6 text-right" id="totalDiv"></div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      Created by <a href="https://twitter.com/Larrypcdotcom">@Larrypcdotcom</a> ‚ü† Larrypc.eth
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- Ethers -->
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
